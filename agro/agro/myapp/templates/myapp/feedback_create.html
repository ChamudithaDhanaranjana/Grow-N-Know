{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>
<body id="bg" style="background-size: 55%; background-color: #EAEAEA; background-position-x: right; background-repeat:no-repeat ; background-image: url('{% static "myapp/images/background.jpg" %}');">
  <div>
    <nav class="">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
            <img src="{% static 'myapp/images/agrologo.png' %}" class="h-12 " alt="Flowbite Logo" />
        </a>
        <button data-collapse-toggle="navbar-hamburger" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-hamburger" aria-expanded="true">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full" id="navbar-hamburger">
          <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Home</a>
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Services</a>
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white">Pricing</a>
            </li>
            <li>
              <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
    <div class="m-20" style ="margin-left: 10%; margin-top: 5%;">
      <div class="grid grid-cols-3 divide-x">
        <h1 class="mb-4 text-3xl text-center font-bold leading-none tracking-tight text-lime-600 md:text-3xl lg:text-3xl dark:text-lime-600">Add Your Comment</h1>
      </div>
      <div class="grid grid-cols-3 divide-x">
        <form method="post">
            {%csrf_token%}
            <div class="">
                <div class="flex">
                  <label for="email" class="block mb-1  text-sm tracking-tight font-bold text-2xl text-lime-700 dark:text-lime-700">Email</label>
                  <div class="text-red-500 ml-6 mt-0 text-sm">
                    {{form.email.errors}}
                  </div>
                </div>
                <div >
                  <input value="{{feedback.email}}" id="email_problem" name="email" type="text" class="border-y-2 border-lime-700 text-lime-700 placeholder-gray text-sm focus:ring-lime-700 focus:border-lime-700 0 block w-full p-2.5 dark: dark:border-lime-700" placeholder="Type your title">
                </div>
            </div>
            <div class="mb-6">  
                <div class="flex">
                  <label for=""class="block mb-1 mt-3 text-sm tracking-tight font-bold text-2xl text-lime-700 dark:text-lime-700">Comment</label> 
                  <div class="text-red-500 ml-6 mt-3 text-sm">
                    {{form.comment.errors}}
                  </div>
                </div>
                <div>
                  <textarea rows="4" cols="50" value="{{feedback.comment}}" id="comment_problem" name="comment" type="textarea" class="border-y-2 border-lime-700 text-lime-700 placeholder-gray text-sm focus:ring-lime-700 focus:border-lime-700 0 block w-full p-2.5 dark: dark:border-lime-700" placeholder="Type your description"></textarea>
                </div>
            </div>
            <div>
              <h1 class="block mb-4 text-sm tracking-tight font-bold text-2xl text-lime-700 dark:text-lime-700">Did you achieve your goal ?</h1>
            </div>
            <div class="mb-4 flex items-center">
                <div class="flex items-center mr-8 ml-12">
                    <input id="green-radio" type="radio" value="yes" name="goal_achieved" id="goal_achieved_problem" class="w-4 h-4 text-lime-700  border-lime-700 focus:ring-lime-700 dark:focus:ring-lime-700 dark:ring-offset-lime-700 focus:ring-2 dark: dark:border-lime-700">
                    <label for="green-radio" class="ml-2 text-sm font-medium text-lime-700 dark:text-lime-700">Yes</label>
                </div>
                <div class="flex items-center mr-4 ml-12">
                    <input id="green-radio" type="radio" value="No" name="goal_achieved" id="goal_achieved_problem" class="w-4 h-4 text-lime-700  border-lime-700 focus:ring-lime-700 dark:focus:ring-lime-700 dark:ring-offset-lime-700 focus:ring-2 dark: dark:border-lime-700">
                    <label for="green-radio" class="ml-2 text-sm font-medium text-lime-700 dark:text-lime-700">No</label>
                </div>
                <div class="flex items-center mr-4 ml-12">
                    <input id="green-radio" type="radio" value="Partially" name="goal_achieved" id="goal_achieved_problem" class="w-4 h-4 text-lime-700  border-lime-700 focus:ring-lime-700 dark:focus:ring-lime-700 dark:ring-offset-lime-700 focus:ring-2 dark: dark:border-lime-700">
                    <label for="green-radio" class="ml-2 text-sm font-medium text-lime-700 dark:text-lime-700">Partially</label>
                </div>
            </div>
            <div>
                <input type="submit" name="clear" value="Clear" style="width: 185px;" class="mt-3 mr-8 w-48 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                <input type="submit" name="create" value="Add Comment" style="width: 185px;" class="mt-3 w-32 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            </div>
        </form>
      </div>
    </div>
</body>
</html>
