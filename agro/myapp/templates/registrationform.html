{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
{% block content %}
<body id="bg" style="background-size: 55%; background-color: #EAEAEA; background-position-x: right; background-repeat:no-repeat ;">
  <div class="grid-cols-4 pl-10 sm:pl-32 sm:pr-24">
    <div class="flex col-span-3">
      <div class="">
        <form class="w-92" method="POST">
          <div class="mt-24">
            <h1 class="mb-4 text-3xl text-center font-bold leading-none tracking-tight text-green-600 dark:text-lime-600">Register Here</h1>
          </div>
          {% csrf_token %}  
          <!-- Username field -->
          <div class="text-red-500">{{form.errors}}</div>
          <div class="mb-4">
              <label for="username" class="mb-2 block text-base font-medium text-green-700">Username</label>
              <div class="bg-white block font-sans text-base font-medium leading-relaxed text-blue-gray-900 w-full antialiased"> {{ form.username }}</div>
          </div>
    
          <!-- Email field -->
          <div class="mb-4">
              <label for="email" class="mb-2 block text-base font-medium text-green-700">Email</label>
              <div class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">{{ form.email }}</div>
          </div>
    
          <!-- Password1 field -->
          <div class="mb-4">
              <label for="password1" class="mb-2 block text-base font-medium text-green-700">Password</label>
              <div class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">{{ form.password1 }}</div>
          </div>
    
          <!-- Password2 field -->
          <div class="mb-6">
              <label for="password2" class="mb-2 block text-base font-medium text-green-700">Confirm Password</label>
              <div class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">{{ form.password2 }}</div>
              
          </div>
    
          <!-- Submit button -->
          <button type="submit" class="w-full py-2 px-4 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
              Sign up
          </button>
        </form>
    </div>
    </div>
    <div class="justify-end col-span-1 hidden md:block">
      <div style="background-size: 70%; background-position-x: right; background-repeat: no-repeat; background-image: url(/static/myapp/images/background.jpg);" class="h-full absolute top-20 left-1/3 right-0">
          <img src="" alt="" class="h-auto w-2/5 ">
      </div>
  </div>
  </div>  
    
</body>
{% endblock %}
</html>
