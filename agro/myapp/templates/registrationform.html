{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  {% tailwind_css %}
</head>
<body id="bg" style="background-size: 55%; background-color: #EAEAEA; background-position-x: right; background-repeat:no-repeat ; background-image: url('{% static "myapp/images/background.jpg" %}');">
  <nav class="">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center">
          <img src="{% static 'myapp/images/agrologo.png' %}" class="h-12 " alt="Flowbite Logo" />
      </a>
      <button data-collapse-toggle="navbar-hamburger" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-hamburger" aria-expanded="true">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="hidden w-full" id="navbar-hamburger">
        <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Services</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white">Pricing</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="m-20 " style="margin-top: 5%;">
    <div class="grid grid-cols-3 divide-x">
      <h1 class="mb-4 text-3xl text-center font-bold leading-none tracking-tight text-lime-600 dark:text-lime-600">Register Here</h1>
    </div>
    <div class="grid grid-cols-3 divide-x">
      <form method="POST">
        {% csrf_token %}  
        <!-- Username field -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 w-96 antialiased"> {{ form.username }}</div>
        </div>
  
        <!-- Email field -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">{{ form.email }}</div>
            
        </div>
  
        <!-- Password1 field -->
        <div class="mb-4">
            <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">{{ form.password1 }}</div>
  
        </div>
  
        <!-- Password2 field -->
        <div class="mb-6">
            <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <div class="block font-sans text-base font-medium leading-relaxed text-blue-gray-900 antialiased">{{ form.password2 }}</div>
            
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="w-full py-2 px-4 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Sign up
        </button>
    </form>
    </div>
  </div>
</body>
</html>
