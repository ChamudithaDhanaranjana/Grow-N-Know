{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

{% block content %}
<body class="bg-hidden sm:bg-cover" style="background-color: #EAEAEA; background-size: 100%; background-repeat: no-repeat; background-image: url('https://source.unsplash.com/2000x2000/?agriculture');">
    <div class="flex">
        <!-- Left Side: Table -->
        <div class="bg-gray-300 w-full mr-2 p-2 bg-opacity-75 sm:w-2/4 sm:p-12">
            <h1 class="mb-4 text-white text-4xl text-center font-bold leading-none tracking-tight text-green-600 md:text-3xl lg:text-3xl dark:text-lime-600 mt-12">PROBLEM LIST</h1>
            <div class="w-auto relative overflow-x-auto shadow-2xl sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-base text-gray-700 uppercase bg-gray-300 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Title
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for problem in object_list %}
                        <tr class="bg-black text-base bg-opacity-50 text-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                            <td class="px-6 py-4">
                                {{problem.user_id}}
                            </td>
                            <td class="px-6 py-4">
                                {{problem.title}}
                            </td>
                            <td class="px-6 py-4">
                                <a href="problemdetailview/{{problem.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                    <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full">
                                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 text-lime-600 dark:bg-slate-200 rounded-md group-hover:bg-opacity-0">View</span>
                                    </button>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="ml-12">
                <a href="problemcreateview">
                    <button type="button" class="mt-3 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Have a New Problem</button>
                </a>
            </div>
        </div>
        <!-- Right Side: Background Image -->
        <div class="bg-hidden sm:w-1/4">
            
        </div>
    </div>
</body>

</html>
{% endblock %}
