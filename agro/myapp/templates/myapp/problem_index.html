<h1> PROBLEM LIST </h1>

<table border ="1">
    <thead>
        <tr>
            <td> ID </td>
            <td> Title </td>
        </tr>
    </thead>
    <tbody>
        {% for problem in object_list %}
            <tr>
                <td> {{problem.id}}</td>
                <td> {{problem.title}}</td>
                <td>
                    <a href="problemdetailview/{{problem.id}}">View</a>
                </td>
            </tr> 
      {% endfor %}
    </tbody>
</table>

<a href="problemcreateview"> Have a New Problem </a>
