{% extends "base.html" %}
{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    {% tailwind_css %}
</head>
{% block content %}
<body  id="bg" style="background-size: 55%; background-color: #EAEAEA; background-position-x: right; background-repeat:no-repeat ; background-image: url('{% static "myapp/images/background.jpg" %}');">
    <div class="m-20" style="margin-left: 10%; margin-top:5%;">
        <div class="grid grid-cols-3 divide-x">
            <h1 class="mb-4 mt-20 text-3xl text-center font-bold leading-none tracking-tight text-lime-600 md:text-3xl lg:text-3xl dark:text-lime-600">
                Add a Solution for
            </h1>
        </div>
        <div class="grid grid-cols-3 divide-x">
            <h1
                class="mb-4 text-center font-bold leading-none tracking-tight text-gray-600 md:text-3xl lg:text-3xl dark:text-lime-600">
                {{ problem.title }}
            </h1>
        </div>
        <div class="grid grid-cols-3 divide-x">
            <form method="post">
                {%csrf_token%}
                <div class="text-red-500">
                    {{form.errors}}
                </div>
                <div class="mb-6">
                    <div>
                        <textarea rows="4" cols="50" value="{{ solution.description }}" id="description_problem" name="description" type="textarea"
                            class="border-y-2 border-lime-700 text-lime-700 placeholder-gray text-sm focus:ring-lime-700 focus:border-lime-700 0 block w-full p-2.5 dark: dark:border-lime-700"
                            placeholder="Type your Solution"></textarea>
                    </div>
                </div>
                <div>
                    <input input type="submit" value="Add Solution" name="create"
                        class="mt-3 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
