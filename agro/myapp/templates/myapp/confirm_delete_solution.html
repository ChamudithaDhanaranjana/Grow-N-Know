<!-- confirm_delete_solution.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Confirm Deletion</h1>
                <p>Are you sure you want to delete the solution for problem "{{ solution.problem }}"?</p>
                
                <form method="post" action="{% url 'solution_remove' solution.pk %}">
                    {% csrf_token %}
                    <input type="hidden" name="confirm" value="1">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Hidden success message -->
    <div id="successMessage" class="alert alert-success" style="display: none;">
        Solution deleted successfully!
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const confirmDeleteButton = document.getElementById('confirmDelete');
        const successMessage = document.getElementById('successMessage');

        confirmDeleteButton.addEventListener('click', () => {
            // Handle the delete action when the "Yes, Delete" button is clicked
            // Perform the delete operation here
            console.log('Delete confirmed');

            // Show the success message
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
