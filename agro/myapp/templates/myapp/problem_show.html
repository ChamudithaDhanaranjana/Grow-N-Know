{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% tailwind_css %}
</head>
<body class="overflow-y-scroll">
    <div>
        <nav class="">
          <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
                <img src="{% static 'myapp/images/agrologo.png' %}" class="h-12 " alt="Flowbite Logo" />
            </a>
            <button data-collapse-toggle="navbar-hamburger" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-hamburger" aria-expanded="true">
              <span class="sr-only">Open main menu</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden w-full" id="navbar-hamburger">
              <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                <li>
                  <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Home</a>
                </li>
                <li>
                  <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Services</a>
                </li>
                <li>
                  <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white">Pricing</a>
                </li>
                <li>
                  <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
    <h1 class="mb-4 text-4xl text-center font-bold leading-none tracking-tight text-lime-600 md:text-3xl lg:text-3xl dark:text-lime-600 mt-12"> PROBLEM LIST </h1>
    <div class="relative overflow-x-auto block py-2 pl-12 pr-12">
        <table class="w-full text-sm text-left text-lime-600 dark:text-lime-600">
            <thead class="text-2xl text-lime-600 uppercase bg-lime-500 dark:bg-lime-500 dark:text-white">
                <tr>
                    <th scope="col" class="px-6 py-3"> ID </th>
                    <th scope="col" class="px-6 py-3"> Title </th>
                    <th scope="col" class="px-6 py-3"> Description </th>
                </tr>
            </thead>
            <tbody>
               
                    <tr class="bg-white border-b dark:bg-slate-200 dark:border-white">
                        <td scope="row" class="px-6 py-4 font-bold text-xl text-lime-200 whitespace-nowrap dark:text-lime-800"> {{problem.id}}</td>
                        <td class="px-6 py-4 font-bold text-xl text-lime-200 whitespace-nowrap dark:text-lime-800"> {{problem.title}}</td>
                        <td class="px-6 py-4 font-bold text-xl text-lime-200 whitespace-nowrap dark:text-lime-800 line-break: normal;"><div class="break-al"> {{problem.description}}</div></td>
                    </tr> 
              
            </tbody>
        </table>
    </div>
</body>
</html>
