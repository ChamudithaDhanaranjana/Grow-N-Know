{% extends "base.html" %}
{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    {% tailwind_css %}
  </head>
  {% block content %}
  <body id="bg" style="background-size: 55%; background-color: #EAEAEA; background-position-x: right; background-repeat:no-repeat ;" >
    <div class="grid-cols-4 p-12 sm:pl- sm:pr">
      <div class="sm:flex col-span-3">
        <div class="mt-24 grid-cols-2 sm:grid grid-cols-3 divide-x">
          <form method="post" action="{% url 'problem_create' %}">
            <div class="mb-12 grid-cols-6 divide-x">
              <h1 class="mb-4 text-3xl text-center font-bold leading-none tracking-tight text-green-600 md:text-3xl lg:text-3xl dark:text-lime-600">Problem Registration</h1>
            </div>
            {%csrf_token%}
            <div class="">
              <div class="flex">
                <label for=""class="block mb-1  text-sm tracking-tight font-bold text-2xl text-green-700 dark:text-lime-700">Title</label>
                <div class="text-red-500 ml-6 mt-0 text-sm">
                  {{form.title.errors}}
                </div>
              </div>
              <div>
                <input value="{{problem.title}}" id="title_problem" name="title" type="text" class="border-y-2 border-lime-700 text-lime-700 placeholder-gray text-sm focus:ring-lime-700 focus:border-lime-700 0 block w-full p-2.5 dark: dark:border-lime-700" placeholder="Type your title">
              </div>
            </div>
            <div class="mb-6">  
              <div class="flex">
                <label for=""class="block mb-1 mt-3 text-sm tracking-tight font-bold text-2xl text-green-700 dark:text-lime-700">Description</label> 
                <div class="text-red-500 ml-6 mt-3 text-sm">
                  {{form.description.errors}}
                </div>
              </div>
              <div>
                <textarea rows="4" cols="50" value="{{problem.description}}" id="description_problem" name="description" type="textarea" class="border-y-2 border-lime-700 text-lime-700 placeholder-gray text-sm focus:ring-lime-700 focus:border-lime-700 0 block w-full p-2.5 dark: dark:border-lime-700" placeholder="Type your description"></textarea>
              </div>
            </div>
            <div >
              <input type="submit" name="create" value="Create" class="mt-3 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-16 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
              <input type="submit" name="clear" value="Clear" class="mt-3 text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-16 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            </div>
          </form>
        </div>
      </div>
      <div class="justify-end col-span-1 hidden md:block">
        <div style="background-size: 70%; background-position-x: right; background-repeat: no-repeat; background-image: url(/static/myapp/images/background.jpg);" class="h-full absolute top-20 left-1/3 right-0">
            <img src="" alt="" class="h-auto w-2/5 ">
        </div>
    </div>
    </div>
    
  </body>
  {% endblock %}
</html>
